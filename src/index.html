<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="e-commerce project" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="omid soleimani" />
    <link rel="shortcut icon" href="assets/images/title-icon.png" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <script
      src="https://kit.fontawesome.com/2afc0aa7f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/main.min.js" defer></script>
    <title>Davici - Furniture</title>
  </head>
  <body>
    <!-- global elements section -->
    <div class="bottom-icons">
      <i class="fas fa-home"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-heart"></i>
    </div>
    <!-- end of global elements section -->

    <!-- header section -->
    <header>
      <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <img src="assets/images/logo.png" alt="logo image here" />

      <!-- <nav class="navbar"></nav> -->

      <i class="fas fa-shopping-cart"></i>
    </header>
    <!-- end of header section -->

    <!-- big landing image section -->
    <section class="slideshow fade-in" id="slideshow-container">
      <div class="arrivals">
        <p>NEW ARRIVALS</p>
        <div class="underline"></div>
      </div>
      <div class="big-text move-text">
        <p id="slideshow-text">Chair</p>
        <p>Collection</p>
      </div>
    </section>
    <!-- end of big landing image section -->
  </body>
</html>
